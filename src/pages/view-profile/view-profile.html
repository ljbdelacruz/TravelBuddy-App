<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button clear icon-only class="float-left third-text-color" (click)="Close()">
      <ion-icon name="ios-arrow-back-outline"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col col-3>
        <img *ngIf="vloggerInfo.profileImage==''?true:false" src="/assets/imgs/logo.png" style="width:60px; height:60px; border-radius:100%;" />
        <img *ngIf="vloggerInfo.profileImage!=''?true:false" src="{{vloggerInfo.profileImage}}" style="width:60px; height:60px; border-radius:100%;" />
      </ion-col>
      <ion-col col-4 class="text-align-center">
        {{following}}<br>Followed
      </ion-col>
      <ion-col col-3 class="text-align-center">
        {{followers}}<br>Followers
      </ion-col>
      <ion-col col-2>
        <button *ngIf="isOwner" ion-button clear class="float-right font-size-20" (click)="SettingsOnClick()">
          <ion-icon name="ios-cog"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6 class="font-size-15">
        {{vloggerInfo.Name}}
      </ion-col>
      <ion-col *ngIf="!isOwner" col-6>
        <button *ngIf="!isFollowed" ion-button (click)="FollowEvent()"><ion-icon name="md-add"></ion-icon>&nbsp;Follow</button>
        <button *ngIf="isFollowed" ion-button (click)="UnfollowEvent()"><ion-icon name="md-add"></ion-icon>&nbsp;Unfollow</button>
      </ion-col>
    </ion-row>
  </ion-list>
  <hr class="secondary-text-color">
  <button ion-button *ngIf="isOwner" (click)="CreateBlogEvent()" class="width-100-per height-50-px">Create New Travel Blog</button>
  <ion-list>
    <ion-row *ngFor="let post of vlogConnection">
      <ion-col col-10>
        <h5>{{post.Title}}</h5>
      </ion-col>
      <ion-col *ngIf="isOwner" col-2><button (click)="ShowPopover($event)" ion-button clear class="float-right width-100-per"><ion-icon name="md-more"></ion-icon></button></ion-col>
      <ion-col col-12>
        <img src="/assets/imgs/logo.png" style="width:100%; height:200px;" />
        <button ion-button style="position:absolute; left:35%; transform:translateY(-50px)" (click)="ReadMore(post)">Read More</button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
